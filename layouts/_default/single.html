{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}



{{ define "main" }}
<article>
  <h1>{{ .Title }}</h1>
  <section>
    {{ .Content }}
  </section>
</article>
{{ end }}



{{ define "side" }}
{{ if and (gt .WordCount 0 ) (ne .Params.toc "false") }}
<aside>
  <div id="toc" class="Box Box--blue">
    <b>{{.Title}}</b>
    {{ .TableOfContents }}
  </div>
</aside>
{{ end }}
{{ end }}
