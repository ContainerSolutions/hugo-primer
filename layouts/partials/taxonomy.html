
<!-- categories -->
{{ with .Params.Categories }}{{ range . }}
<a href='{{ "/categories/" | relLangURL }}{{ . | urlize }}' class="muted-link">
  <span class="Label Label--outline bg-blue-light">{{ . }}</span>
</a>
{{ end }}{{ end }}

  <span class="Label Label--outline">{{ . }}</span>
</a>
{{ end }}{{ end }}
